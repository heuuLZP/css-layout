<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>方案一</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html, body, .container {
        height: 100%;
      }
      .container:after{
        content: " ";
        clear: both;
        display: table;
      }
      .container {
        padding-left: 200px;
      }
      .aside, .main {
        float: left;
        height: 100%;
      }
      .aside {
        width: 200px;
        margin-left: -200px;
        background: #99ccff;
      }
      .main {
        width: 100%;
        background: #FFCC99;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="aside">
      </div>
      <div class="main">
        左侧边栏固定，右侧内容区域自适应
      </div>
    </div>
  </body>
</html>
